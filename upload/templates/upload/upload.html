<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片/视频</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/default.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/jquery.filer.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/jquery.filer-dragdropbox-theme.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/tomorrow.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/custom.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            padding: 0 0 0 5px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #000;
            width: 33%;
            box-sizing: border-box;
        }

        .box input {
            width: 150px;
        }
    </style>
</head>
<body>
<table style="margin: auto;width: 60%;text-align: center">
    <caption style="margin: auto;text-align: center"><h3>上传图片/视频</h3></caption>
    <tr>
        <td style="margin: auto">
            <div class="col-md-6">
                <b>签到-上传1一张图片:</b>

                <form name="upload_sign" action="/upload_sign/" enctype="multipart/form-data" method="post">
                    <br><br>
                    <p><span> 学号:&nbsp;&nbsp;<input type="text" name="stu_id" style="height: 24px"></span></p>
                      <p><span>班级:&nbsp;&nbsp;<input type="text" name="class" style="height: 24px"></span></p>
                    <br><br>
                    <div class="jFiler jFiler-theme-default"><input name="files[]" id="demo-fileInput-3"
                                                                    style="left: -9999px; top: -9999px; position: absolute; z-index: -9999;"
                                                                    type="file" multiple="multiple">
                    </div>
                    <input class="btn-custom green" type="submit" value="Submit" onclick="alert('确定上传')">
                    {% csrf_token %}
                </form>
            </div>
        </td>
        <td style="margin:auto">
            <div class="col-md-6">
                <b>注册-上传10张图片/视频</b>
                <form name="upload_register" class="text-center" action="/upload_register/" enctype="multipart/form-data" method="post">
                    <br>
                    <p><span>学号:&nbsp;&nbsp;<input type="text" name="stu_id" style="height: 24px"></span></p>
                      <p><span> 班级:&nbsp;&nbsp;<input type="text" name="class" style="height: 24px"></span></p>
                    <br>
                    <div class="jFiler jFiler-theme-dragdropbox"><input name="files[]" id="demo-fileInput-4"
                                                                        style="left: -9999px; top: -9999px; position: absolute; z-index: -9999;"
                                                                        type="file" multiple="multiple">

                    </div>
                    <input class="btn-custom green" type="submit" value="Submit" onclick="alert('确定上传')">
                    {% csrf_token %}
                </form>
            </div>
        </td>
    </tr>
</table>
<script src="../../static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.filer.min.js" type="text/javascript"></script>
<script src="../../static/js/prettify.js" type="text/javascript"></script>
<script src="../../static/js/scripts.js" type="text/javascript"></script>
<script src="../../static/js/custom.js" type="text/javascript"></script>

</body>
</html>
